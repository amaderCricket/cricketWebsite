<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./src/assets/logo.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amader Cricket</title>
    <meta name="description" content="Amader Cricket Club - Statistics and match information">
    <!-- Add theme-color for browser UI -->
    <meta name="theme-color" content="#2D7783">
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register the service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Set up periodic checks for service worker updates
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000); // Check for updates once per hour
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
        
        // Listen for service worker controller changes (updates)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service worker updated, reloading page for fresh content');
          window.location.reload();
        });
        
        // Function to clear caches through the service worker
        window.clearAllCaches = function() {
          if (navigator.serviceWorker.controller) {
            return new Promise((resolve, reject) => {
              const messageChannel = new MessageChannel();
              
              // Set up the handler for messages from the service worker
              messageChannel.port1.onmessage = event => {
                if (event.data.status === 'SUCCESS') {
                  resolve(event.data);
                } else {
                  reject(new Error(event.data.message));
                }
              };
              
              // Send a message to the service worker
              navigator.serviceWorker.controller.postMessage({
                type: 'CLEAR_CACHES'
              }, [messageChannel.port2]);
            });
          } else {
            return Promise.reject(new Error('No active service worker'));
          }
        };
      }
      
      // Force refresh after 24 hours of inactivity to prevent stale content
      const lastActivity = localStorage.getItem('last_activity_timestamp');
      const currentTime = Date.now();
      if (lastActivity) {
        const timeSinceLastActivity = currentTime - parseInt(lastActivity, 10);
        // If it's been over 24 hours since last visit
        if (timeSinceLastActivity > 24 * 60 * 60 * 1000) {
          // Clear application cache
          if (window.caches) {
            window.caches.keys().then(cacheNames => {
              cacheNames.forEach(cacheName => {
                window.caches.delete(cacheName);
              });
            });
          }
          // Clear localStorage cache items
          const cacheKeys = ['cricket_data_metadata', 'cricket_data_summary', 'cricket_data_players', 'last_match_data'];
          cacheKeys.forEach(key => localStorage.removeItem(key));
        }
      }
      localStorage.setItem('last_activity_timestamp', currentTime.toString());
    </script>
  </body>
</html>
