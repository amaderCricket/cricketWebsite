<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./src/assets/logo.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amader Cricket</title>
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple cache management script -->
    <script>
      // Force refresh after 24 hours of inactivity
      const lastActivity = localStorage.getItem('last_activity_timestamp');
      const currentTime = Date.now();
      
      if (lastActivity) {
        const timeSinceLastActivity = currentTime - parseInt(lastActivity, 10);
        // If it's been over 24 hours since last visit
        if (timeSinceLastActivity > 24 * 60 * 60 * 1000) {
          // Clear localStorage cache items
          const cacheKeys = ['cricket_data_metadata', 'cricket_data_summary', 'cricket_data_players', 'last_match_data', 'cached_last_match', 'cached_players_data'];
          cacheKeys.forEach(key => localStorage.removeItem(key));
          
        }
      }
      
      // Update last activity timestamp
      localStorage.setItem('last_activity_timestamp', currentTime.toString());
    </script>
  </body>
</html>
